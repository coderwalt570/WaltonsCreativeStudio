<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accountant Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Accountant Dashboard</h1>
  <button class="btn logout" onclick="logout()">Logout</button>
</header>

<div class="container">

  <h2 id="welcome"></h2>

  <!-- Invoices -->
  <h3>Invoices</h3>
  <input type="text" placeholder="Search invoices..." oninput="filterTable('invoicesTable', this.value)">
  <table id="invoicesTable">
    <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Project ID</th>
        <th>Amount</th>
        <th>Date Issued</th>
        <th>Payment Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Payments -->
  <h3 style="margin-top:40px;">Payments</h3>
  <input type="text" placeholder="Search payments..." oninput="filterTable('paymentsTable', this.value)">
  <table id="paymentsTable">
    <thead>
      <tr>
        <th>Payment ID</th>
        <th>Invoice ID</th>
        <th>Method</th>
        <th>Total Amount</th>
        <th>Transaction Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Expense Summary -->
  <h3 style="margin-top:40px;">Expense Summary</h3>
  <input type="text" placeholder="Search expenses..." oninput="filterTable('expenseSummaryTable', this.value)">
  <table id="expenseSummaryTable">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Total Amount</th>
        <th>Number of Expenses</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script src="js/accountant.js"></script>
</body>
</html>

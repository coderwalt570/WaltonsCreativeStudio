<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Owner Dashboard</h1>
  <button class="btn logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2 id="welcome"></h2>

  <!-- PROJECTS SECTION -->
  <h3>Projects</h3>
  <input type="text" id="projectSearch" placeholder="Search Projects..." oninput="filterTable('projectsTable', this.value)">
  <table id="projectsTable">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Client ID</th>
        <th>Description</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- INVOICES SECTION -->
  <h3>Invoices</h3>
  <input type="text" id="invoiceSearch" placeholder="Search Invoices..." oninput="filterTable('invoicesTable', this.value)">
  <table id="invoicesTable">
    <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Project ID</th>
        <th>Amount</th>
        <th>Date Issued</th>
        <th>Payment Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- EXPENSES SECTION -->
  <h3>Expenses</h3>
  <input type="text" placeholder="Search Expenses..." oninput="filterTable('expensesTable', this.value)">
  <table id="expensesTable">
    <thead>
      <tr>
        <th>Expense ID</th>
        <th>Project ID</th>
        <th>Category</th>
        <th>Notes</th>
        <th>Amount</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="js/owner.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Manager Dashboard</h1>
  <button class="btn logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2 id="welcome"></h2>

  <!-- PROJECTS SECTION -->
  <h3>My Projects</h3>
  <input
    type="text"
    id="projectSearch"
    placeholder="Search Projects..."
    oninput="filterTable('projectsTable', this.value)"
  >

  <table id="projectsTable">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Client ID</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <hr>

  <!-- ADD EXPENSE FORM -->
  <h3>Add Expense</h3>

  <form onsubmit="addExpense(); return false;">
    <label>Description:</label>
    <input type="text" id="expDesc" required><br>

    <label>Amount ($):</label>
    <input type="number" step="0.01" id="expAmount" required><br>

    <button type="submit" class="btn">Save Expense</button>
  </form>

  <hr>

  <!-- EXPENSE TABLE -->
  <h3>My Expenses</h3>
  <table id="expensesTable">
    <thead>
      <tr>
        <th>Expense ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Manager Dashboard Logic -->
<script src="js/manager.js"></script>

</body>
</html>
